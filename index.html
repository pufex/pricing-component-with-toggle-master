<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <title>Frontend Mentor | [Challenge Name Here]</title>



</head>
<body>

  <header>
    <h1>Our Pricing</h1>
    <div class="toggle-container">
      <label class="toggle-label" for="">Annualy</label>
      <div class="toggle">
        <div class="toggle-button"></div>
      </div>
      <label class="toggle-label" for="">Monthly</label>
    </div>
  </header>

  <section class="container">
    <section class="container-item">
      <p class="disk-type">
        Basic
      </p>
      <h1 class="price">
        <span class="price-amount">$199.99</span>
      </h1>
      <ul class="features">
        <hr class="seperating-line">
        <li>500 GB Storage</li>
        <hr class="seperating-line">
        <li>2 Users Allowed</li>
        <hr class="seperating-line">
        <li>Send up to 3 GB</li>
        <hr class="seperating-line">
      </ul>
      <button class="button">Learn More</button>
    </section>
    <section class="container-item professional">
      <p class="disk-type">
        Professional
      </p>
      <h1 class="price">
        <span class="price-amount">$249.99</span>
      </h1>
      <ul class="features">
        <hr class="seperating-line">
        <li>1 TB Storage</li>
        <hr class="seperating-line">
        <li>5 Users Allowed</li>
        <hr class="seperating-line">
        <li>Send up to 10 GB</li>
        <hr class="seperating-line">
      </ul>
      <button class="button">Learn More</button>
    </section>
    <section class="container-item">
      <p class="disk-type">
        Master
      </p>
      <h1 class="price">
        <span class="price-amount">$399.99</span>
      </h1>
      <ul class="features">
        <hr class="seperating-line">
        <li>2 TB Storage</li>
        <hr class="seperating-line">
        <li>10 Users Allowed</li>
        <hr class="seperating-line">
        <li>Send up to 20 GB</li>
        <hr class="seperating-line">
      </ul>
      <button class="button">Learn More</button>
    </section>
  </section>

  10 Users Allowed
  Send up to 20 GB
  Learn More -->
  
  <script src="app.js"></script>
</body>
</html>
